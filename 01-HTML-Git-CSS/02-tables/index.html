<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- Basic Table-->
    <table border="1">
        <!-- thead is for the top row - tr is for each row - th formats the header cells-->
        <thead>
            <tr>
                <th>
                    First Name
                </th>
                <th>
                    Last Name
                </th>
                <th>
                    Email
                </th>
                <th>
                    Date
                </th>
            </tr>
        </thead>
        <!-- tbody of the other content - tr is for each row and wraps around all the tds for each cell -->
        <tbody>
            <tr>
                <td>
                    Bob 
                </td>
                <td>
                    Smith 
                </td>
                <td>
                    bobsmith@gmail.com 
                </td>
                <td>
                    2023-04-30 
                </td>
            </tr>
            <tr>
                <td>
                    Jill 
                </td>
                <td>
                    Johnson 
                </td>
                <td>
                    johnson@gmail.com 
                </td>
                <td>
                    2023-02-28 
                </td>
            </tr>
            <tr>
                <td>
                    John 
                </td>
                <td>
                    Jackson 
                </td>
                <td>
                    jjackson@email.com 
                </td>
                <td>
                    2021-01-30 
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
